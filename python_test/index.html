<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Form Example</title>
</head>
<body>
    <form action="/process" method="post">
        <h3>Location search of places that are open</h3>
        <label for="query">Place of Interest:</label>
        <input type="text" id="query" name="query">
        <br>
        <label for="query2">Location:</label>
        <input type="text" id="query2" name="query2">
        <br>
        <button type="submit">Search</button>
    </form>
</body>
</html>
